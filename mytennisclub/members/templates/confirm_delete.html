{% extends "base.html" %}

{% block start %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this member?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" name="confirm" value="Yes">
        <button type="button" onclick="window.history.back()">No</button>
    </form>

{% endblock %}
